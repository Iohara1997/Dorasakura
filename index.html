<head>

    <link rel="stylesheet" href="/style/main.css">
    <title>DORASAKURA</title>
    <link rel="icon" href="/img/logo-sakura.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
    <header>
        <div class="container">
            <h2 class="logo">DORASAKURA</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Dramas</a>
                <a href="#">Filmes</a>
                <a href="#">Animes</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="serie-principal">
            <div class="container">
                <h3 class="titulo">ITAEWON CLASS</h3>
                <p class="sinopse">Em um animado bairro de Seul, um ex-presidiário e seus amigos precisam encarar uma concorrência poderosa para concretizar o sonho de ter um bar de rua.</p>
                <button role="button" class="outrobotao">
                    <i class="far fa-bookmark"></i>               
                </button>
                <button role="button" class="outrobotao">
                    <i class="far fa-star"></i>              
                </button>
                <button role="button" class="outrobotao">
                    <i class="far fa-heart"></i>               
                </button>
            </div>
            <div class="botoes">
            <button role="button" class="botao">
                <i class="far fa-play-circle"></i>
                ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
                <i class="fas fa-info-circle"></i>
                MAIS INFORMAÇÕES
            </button>
            </div>
        </div>

    </main>

            </div>

            </div>
            <div class="item">

                <img class="box-filme" src="img/tudo-bem-nao-ser-normal.jpg" alt="" srcset="">
